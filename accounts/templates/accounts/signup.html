{% extends 'accounts/base.html' %} 
{% load crispy_forms_tags %}

{% block content %}
<div class="mx-auto">
  <h1 class="mt-3 text-center">Регистрация</h1>
</div>
<div class="container">
<div class="mx-auto">
  <div class="form-group">
    <form action="" method="post">
      {% csrf_token %} 
      {{ form|crispy }}
      <button type="submit" class="btn btn-danger w-100 my-3">Создать аккаунт</button>
    </form>
  </div>
  {% comment %}  Уже зарегистрирован {% endcomment %}
  <div class="text-center w-100">
    <p class="text-muted font-weight-bold">
      Уже зарегистрирован?
      <a href="{% url 'accounts:login' %}" class="text-primary ml-2"> Вход в систему </a>
    </p>
  </div>
</div>
</div>
{% endblock content %}
